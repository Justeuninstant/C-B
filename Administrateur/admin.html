<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord - Admin</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }

    main {
      padding: 2rem;
    }

    h2 {
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #ecf0f1;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn {
      padding: 6px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #2c3e50;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin - Tableau de Bord</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="#" id="logout-link">Déconnexion</a>
    </nav>
  </header>

  <main>
    <h2>Gestion</h2>
    <table>
      <tbody>
        <tr>
          <td><a href="projet-devis/index.html">Devis</a></td>
        </tr>
        <tr>
          <td><a href="projet-facture/index.html">Facture</a></td>
        </tr>
        <!-- Ajoutez plus de lignes ici -->
      </tbody>
    </table>
  </main>

  <footer>
    &copy; 2025 - Espace Administrateur
  </footer>

  <script>
    // Vérification de session (connexion)
    if (sessionStorage.getItem("isLoggedIn") !== "true") {
      alert("Accès refusé. Veuillez vous connecter.");
      window.location.href = "index.html"; // redirige vers la page de connexion
    }

    // Gestion du clic sur "Déconnexion"
    document.getElementById("logout-link").addEventListener("click", function (e) {
      e.preventDefault();
      sessionStorage.removeItem("isLoggedIn"); // supprime la session
      window.location.href = "index.html"; // retourne à la page de connexion
    });
  </script>

</body>
</html>
